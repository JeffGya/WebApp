<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>


    	<header>
			<nav>
				<ul>
					<li><a href="#/about">about</a></li>
					<li><a href="#/movies">movies</a></li>
				</ul>
			</nav>
		</header>


		<main id="content">
			<section data-route="about" class="active">
					<header>
						<h1 data-bind="title"></h1>

						<p data-bind="description"></p>
						<p></p>
						<p></p>
						<p></p>

					</header>
			</section>

			<section data-route="movies">
				<h1></h1>	
				<article data-bind="items">
					<header>
						<h1 data-bind="title"></h1>
						<em><time data-bind="releaseDate"></time></em>
					</header>

					<figure>
						<img class="image">
					</figure>

					<p data-bind="description"></p>
				</article>
			
				<article>
					<header>
						<h1></h1>
						<em><time></time></em>
					</header>

					<figure>
						<img src="" alt="">
					</figure>			

					<p></p>		
				</article>
			
				<article>
					<header>
						<h1></h1>
						<em><time></time></em>
					</header>
					
					<figure>
						<img src="" alt="">
					</figure>
					
					<p></p>
					
				</article>
			
				<article>
					<header>
						<h1></h1>
						<em><time></time></em>
					</header>
					
					<figure>
						<img src="" alt="">
					</figure>
					
					<p></p>
				</article>
			
			</section>
		</main>


		<script src="static/js/lib/routie.min.js"></script>
		<script src="static/js/lib/ready.min.js"></script>
		<script src="static/js/lib/qwery.min.js"></script>
		<script src="static/js/lib/transparancy.min.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
